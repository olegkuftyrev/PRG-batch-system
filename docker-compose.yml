# PRG Batch System â€” Docker Compose
# Production deployment with Postgres, API, and Web frontend
# Usage:
#   docker compose up -d              # Run all services in production
#   docker compose up -d postgres      # DB only; run api + web on host for dev

services:
  postgres:
    image: postgres:16-alpine
    container_name: prg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prg_secret}
      POSTGRES_DB: ${POSTGRES_DB:-prg_batch}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prg} -d ${POSTGRES_DB:-prg_batch}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: prg-api
    restart: unless-stopped
    command: ["node", "build/bin/server.js"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_KEY: ${APP_KEY:-prg-batch-secret-change-in-production}
      NODE_ENV: ${NODE_ENV:-production}
      HOST: 0.0.0.0
      PORT: 3333
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-prg}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-prg_secret}
      DB_DATABASE: ${POSTGRES_DB:-prg_batch}
      DB_SSL: "false"
    ports:
      - "${API_PORT:-3333}:3333"
    volumes:
      - uploads_data:/app/public/uploads

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://134.199.223.99:3333
    container_name: prg-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:8080"
    depends_on:
      - api

volumes:
  postgres_data:
  uploads_data:
